<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style th:replace="/shared/style"></style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <b>Inventory Management</b>
    </div>
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>
            <div class="text-danger mb-1" style="font-weight:bold;" th:each="error : ${#fields.errors('user.*')}" th:text="${error}"></div>
            <p class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
            <form th:action="@{/public/createUser}" method="post" th:object="${user}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Full name" th:field="*{UserName}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
<!--                <div class="mb-3" th:if="${#fields.hasErrors('UserName')}"><span th:errors="*{UserName}" class="text-danger"></span></div>-->
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" th:field="*{email}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
<!--                <div class="mb-3" th:if="${#fields.hasErrors('email')}"><span th:errors="*{email}" class="text-danger"></span></div>-->
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" th:field="*{Password}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
<!--                <div class="mb-3" th:if="${#fields.hasErrors('Password')}"><span th:errors="*{Password}" class="text-danger"></span></div>-->
                <div class="input-group mb-2">
                    <input type="password" class="form-control" placeholder="Retype password"
                           th:field="*{confirmPassword}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
<!--                <div class="mb-3" th:if="${#fields.hasErrors('confirmPassword')}"><span th:errors="*{confirmPassword}" class="text-danger"></span></div>-->
                <label class="pl-2">Select Subscription</label>
                <div class="input-group mb-3">
                    <select th:field="*{subscriptions}" class="form-control">
                        <option th:each="sub: ${subscriptions}" th:value="${sub.subscriptionID}"
                                th:text="${sub.subscriptionName}"></option>
                    </select>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a th:href="@{/login}" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<th:block layout:fragment="script">
    <script>
        console.log("Home Page");


    </script>
</th:block>
</body>
</html>
