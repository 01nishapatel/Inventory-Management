<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>


<div layout:fragment="content">


    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="margin:10px 0;padding:10px 10px;">
                        <div class="col-md-12">
                            <div class="title">
                                <h3>Update User</h3>
                            </div>
                        </div>
                        <p class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('upduser.*')}" th:text="${error}"></p>
                        <form role="form" th:action="@{/updusers/{id}(id=${upduser.UserID})}" th:object="${upduser}" style="margin:20px 20px">
                            <p class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                               th:text="${errorMessage}" style="margin:20px 20px;"></p>

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="ProductName">User Name :</label>
                                    <input type="text" class="form-control" id="ProductName" th:field="*{UserName}">
                                </div>

                            </div>
                            <div class="row">
                            <div class="form-group col-md-12">
                                <label for="ProductDescription">Email :</label>
                                <input type="text" class="form-control" id="ProductDescription" th:field="*{email}">
                            </div>
                            </div>
                            <div class="row">
                            <div hidden="hidden" class="form-group col-md-12">
                                <label for="ProductPrice">Password :</label>
                                <input type="hidden" class="form-control" id="ProductPrice" th:field="*{Password}">
                            </div>
                                <div hidden="hidden" class="form-group col-md-12">
                                    <label for="ProductPrice">confirm Password :</label>
                                    <input type="hidden" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-form-label">Role</label>
                                <select th:field="*{roleID}" class="form-control">
                                   <span th:each="role: ${listrole}">
                                            <span th:if="${role.roleName!='ADMIN' && role.roleName!='SUPERADMIN'}">
                                            <option th:value="${role.roleID}"
                                                    th:text="${role.roleName}"></option>
                                                </span>
                                        </span>
                                </select>
                            </div>
                                </div>
                                <div hidden="hidden" class="form-group col-md-6">
                                    <label class="col-form-label">Subscription</label>
                                    <select th:field="*{subscriptions}" class="form-control">
                                        <option th:each="sub: ${listsub}" th:value="${sub.SubscriptionID}"
                                                th:text="${sub.SubscriptionName}"></option>
                                    </select>
                                </div>
                            </div>


                            <button type="submit" class="btn" style="background-color: #1d426f; color: #fff;padding: 10px 40px;">Save</button>

                        </form>

                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->


</div>


<th:block layout:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</th:block>

</body>
</html>
