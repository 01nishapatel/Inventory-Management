    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div th:if="${errormsg}" class="text-center alert-warning">
                <ul th:each="err:${errormsg}">
                    <li th:text="${err}"></li>
                </ul>
            </div>
            <div class="card-header">
                <h3 class="card-title">Products

                </h3>

                <div class="card-tools">
                    <a href="/supplierproductadd" class="btn float-left"
                       style="background-color: #1d426f; color: #fff;padding: 10px 40px;"> <i class="fas fa-plus">
                    </i>&nbsp;&nbsp;Add Product</a>

                </div>
            </div>

            <div class="card-body p-0" style="margin:20px 20px;">
                <table class="table table-striped projects table table-bordered">
                    <thead>
                    <tr>

                        <th style="width: 20%">
                            Product Name
                        </th>
                        <th style="width: 30%">
                            Description
                        </th>
                        <th>
                            Price
                        </th>
                        <th style="width: 8%" class="text-center">
                            Quantity
                        </th>
                        <th style="width: 20%">
                            Category
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product:${products}">

                        <td th:text="${product.ProductID}" hidden></td>
                        <td th:text="${product.ProductName}">

                        </td>
                        <td th:text="${product.ProductDescription}">

                        </td>
                        <td class="project_progress" th:text="${product.ProductPrice}">


                        </td>
                        <td class="project-state" th:text="${product.productQuantity}">

                        </td>
                        <td th:text="${product.categories.CategoryName}">

                        </td>
                        <td class="project-actions">
                            <a th:href="@{/updateproduct/{id}(id=${product.ProductID})}" class="btn btn-info btn-sm"
                               href="#">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Edit
                            </a>
                            <a th:href="@{/deletePro/{id}(id=${product.ProductID})}"
                               onclick="return confirm('Are you sure you want to delete?');"
                               class="btn btn-danger btn-sm"
                               href="#">
                                <i class="fas fa-trash">
                                </i>
                                Delete
                            </a>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->


    <th:block layout:fragment="script">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    </th:block>

</body>
</html>
