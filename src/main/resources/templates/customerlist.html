<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>

    <style>
        #example_filter{
            float:right;
        }
        #example_length{
            margin-top:20px;
        }
        #example_paginate{
            float:right;
        }
        .paginate_button{
            border: 1px solid #000;
            color: gray;
             padding: 6px 11px;
        }
    </style>
</head>
<body>


<div layout:fragment="content">
    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                <h2 class="card-title">Customer

                </h2>

                <div class="card-tools">
                    <a href="/addcustomer" class="btn float-left"   style="background-color: #1d426f; color: #fff;padding: 10px 40px;"> <i class="fas fa-plus">
                    </i>&nbsp;&nbsp;Add Customer</a>

                </div>
            </div>

                        <div class="card-body">
                            <table id="example" class="table table-striped table-bordered" style="width:100%;">
                                <thead>
                                <tr>
                                    <th style="width:140.4px">Customer Name</th>
                                    <th>Email</th>
                                    <th>Phone No</th>
                                    <th>Address</th>
                                    <th style="width:230.4px">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cust:${customers}">

                                    <td style="width:140.4px" th:text="${cust.CustomerName}"></td>
                                    <td th:text="${cust.email}"></td>
                                    <td th:text="${cust.phonenumber}"></td>
                                    <td th:text="${cust.CustomerAddress}"></td>
                                    <td style="width:230.4px">
                                        <a th:href="@{/updatecustomer/{id}(id=${cust.CustomerID})}" class="btn btn-info btn-sm" href="#">
                                            <i class="fas fa-pencil-alt">
                                            </i>
                                            Edit
                                        </a>

                                        <a th:href="@{/newinvoice/{id}(id=${cust.CustomerID})}" class="btn btn-sm" style="background-color: #1d426f; color: #fff" href="#">
                                            <i class="fas fa-plus">
                                            </i>
                                            Invoice
                                        </a>

                                        <a th:href="@{/getinvoicebycustomerid/{id}(id=${cust.CustomerID})}" class="btn btn-success btn-sm" href="#">
                                            <i class="fas fa-eye">
                                            </i>
                                            View
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->
    <!-- Modal -->
    <!-- Button trigger modal -->




    <th:block layout:fragment="script">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
        <script src="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>

        <script>
    $(document).ready(function() {
    $('#example').dataTable();
} );

</script>


    </th:block>

</body>
</html>
