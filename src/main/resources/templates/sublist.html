    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Subscriptions

                </h3>

                <div class="card-tools">
                    <a href="/addSubsciption" class="btn float-left"   style="background-color: #1d426f; color: #fff;padding: 10px 40px;"> <i class="fas fa-plus">
                    </i>&nbsp;&nbsp;Add New Subscription</a>

                </div>
            </div>

            <div class="card-body p-0" style="margin:20px 20px;">
                <table class="table table-striped projects table table-bordered">
                    <thead>
                    <tr>

                        <th style="width: 40%">
                            Subscription Name
                        </th>
                        <th style="width: 40%">
                            Price
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sub:${subs}">


                        <td th:text="${sub.subscriptionName}">

                        </td>
                        <td th:text="${sub.SubscriptionPrice}">

                        </td>

                        <td class="project-actions">

                            <a th:href="@{/updateSubscription/{id}(id=${sub.subscriptionID})}" class="btn btn-info btn-sm" href="#">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Edit
                            </a>
                            <a th:href="@{/deletesub/{id}(id=${sub.subscriptionID})}" class="btn btn-danger btn-sm" href="#">
                                <i class="fas fa-trash">
                                </i>
                                Delete
                            </a>
                        </td>
                    </tr>




                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->




    <th:block layout:fragment="script">
