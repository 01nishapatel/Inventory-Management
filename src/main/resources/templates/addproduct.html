<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>


<div layout:fragment="content">

    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="margin:10px 0;padding:10px 10px;">
                        <div class="col-md-12">
                            <div class="title">
                                <h3>Update Product</h3>
                            </div>
                        </div>
                        <ul>
                            <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('p.*')}"
                                th:text="${error}"/>
                        </ul>
                        <form role="form" th:action="@{/saveProduct}" method="post" th:object="${p}"
                              style="margin:20px 20px">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="ProductName">Product Name :</label>
                                        <input type="text" class="form-control" id="ProductName"
                                               th:field="*{ProductName}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="ProductDescription">Description :</label>
                                        <input type="text" class="form-control" id="ProductDescription"
                                               th:field="*{ProductDescription}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="ProductPrice">Price :</label>
                                        <input type="number" class="form-control" id="ProductPrice"
                                               th:field="*{ProductPrice}">
                                    </div>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="ProductQuantity">Quantity :</label>
                                        <input type="number" class="form-control" id="ProductQuantity"
                                               th:field="*{productQuantity}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Category</label>
                                        <select th:field="*{categories}" class="form-control">
                                            <option th:each="category: ${categories}" th:value="${category.CategoryID}"
                                                    th:text="${category.categoryName}"></option>
                                        </select>
                                    </div>

                                </div>


                                <button type="submit" class="btn"
                                        style="background-color: #1d426f; color: #fff;padding: 10px 40px;">Save
                                </button>

                        </form>

                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->


</div>


<th:block layout:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</th:block>

</body>
</html>
