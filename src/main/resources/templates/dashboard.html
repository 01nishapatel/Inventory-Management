<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

</head>
<body>

<div layout:fragment="content">


    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Dashboard</h1>
                </div><!-- /.col -->
<!--                <div class="col-sm-6">-->
<!--                    <ol class="breadcrumb float-sm-right">-->
<!--                        <li class="breadcrumb-item"><a href="/contact">Home</a></li>-->
<!--                        <li class="breadcrumb-item active">Dashboard</li>-->
<!--                    </ol>-->
<!--                </div>&lt;!&ndash; /.col &ndash;&gt;-->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <!-- ./col -->
<!--                <div class="col-lg-3 col-6">-->
<!--                    &lt;!&ndash; small box &ndash;&gt;-->
<!--                    <div class="small-box bg-success">-->
<!--                        <div class="inner">-->
<!--                            <h3>53<sup style="font-size: 20px">%</sup></h3>-->

<!--                            <p>Bounce Rate</p>-->
<!--                        </div>-->
<!--                        <div class="icon">-->
<!--                            <i class="ion ion-stats-bars"></i>-->
<!--                        </div>-->
<!--                        <a class="small-box-footer" href="#">More info <i class="fas fa-arrow-circle-right"></i></a>-->
<!--                    </div>-->
<!--                </div>-->
                <!-- ./col -->
                <div class="col-md-6" sec:authorize="hasRole('ROLE_SUPERADMIN')">
                    <!-- small box -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3 th:text="${newAdmins}"></h3>

                            <p>User Registrations</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" sec:authorize="hasRole('ROLE_SUPERADMIN')">
                    <!-- small box -->
                    <div class="small-box bg-danger">
                        <div class="inner">
                            <h3 th:text="${TotalSubscriptions}"></h3>

                            <p>Subscriptions</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- small box -->
                    <div class="small-box bg-info" sec:authorize="hasRole('ROLE_ADMIN')" style="height:150px;background-color:#ff0934a6 !important">
                        <div class="inner">
                            <h3 th:text="${TotalCurrentStaff}"></h3>

                            <p>Current Staff Members</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card card-success" sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="card-header" style="background-color:#16b654">
                            <h3 class="card-title">Total Orders Per Month</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="barChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>

                <div class="col-md-5" sec:authorize="hasRole('ROLE_ADMIN')" style="position:absolute;top:37%;">
                    <!-- small box -->
                    <div class="small-box bg-warning" style="height:150px;">
                        <div class="inner">
                            <h3 th:text="${TotalSalesOfToday}+' Rs.'"></h3>

                            <p>Today's Sales</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                <div class="card card-info" sec:authorize="hasRole('ROLE_ADMIN')">
                    <div class="card-header" style="background-color:#159e97">
                        <h3 class="card-title">Total Sales of last Active Days</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart">
                            <canvas id="lineChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                </div>
                <!-- ./col -->
<!--                <div class="col-lg-3 col-6">-->
<!--                    &lt;!&ndash; small box &ndash;&gt;-->
<!--                    <div class="small-box bg-danger">-->
<!--                        <div class="inner">-->
<!--                            <h3>65</h3>-->

<!--                            <p>Unique Visitors</p>-->
<!--                        </div>-->
<!--                        <div class="icon">-->
<!--                            <i class="ion ion-pie-graph"></i>-->
<!--                        </div>-->
<!--                        <a class="small-box-footer" href="#">More info <i class="fas fa-arrow-circle-right"></i></a>-->
<!--                    </div>-->
<!--                </div>-->
                <!-- ./col -->
            </div>
        </div>
    </section>
    <!-- End Main content -->


</div>

<th:block layout:fragment="script">
</th:block>
</body>
</html>
