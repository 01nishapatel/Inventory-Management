<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<div layout:fragment="content">

  <!-- Content Header (Page header) -->


  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="invoice p-3 mb-3">
            <!-- title row -->
            <div class="row">
              <div class="col-md-6">
                <h4>
                  <!--                  <i class="fas fa-globe"></i> Company Name-->
                  <img src="/assets/images/IVM.png" class="w-50 mb-4">

                </h4>
              </div>
              <!-- /.col -->
            </div>
            <!-- info row -->
            <div class="row invoice-info">

              <div class="col-sm-6 invoice-col">
                <div class="invoice-add" style="margin-left: 28px;">
                  <strong>Product: <span th:text="${prodName}"></span></strong> <br>
                  Description :<div th:text="${prodDisc}"></div><br>
                  Price: <span th:text="${prodPrice}"></span><br>
                  Supplier: <span th:text="${prodSup}"></span>
                </div>
              </div>
              </div>
            </div>
          <form role="form" th:action="@{/reorderproduct}" method="post" th:object="${p}"
                style="margin:20px 20px">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="ProductQuantity">Quantity :</label>
                <input type="number" class="form-control" id="ProductQuantity"
                       th:field="*{productQuantity}">
              </div>
            </div>
            <button type="submit" class="btn"
                    style="background-color: #1d426f; color: #fff;padding: 10px 40px;">Save
            </button>
          </form>


        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- Main content -->


</div>


<th:block layout:fragment="script">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</th:block>

</body>
</html>
