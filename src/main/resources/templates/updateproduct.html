<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>


<div layout:fragment="content">



    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="margin:10px 0;padding:10px 10px;">
                        <div class="col-md-12">
                            <div class="title">
                                <h3>Update Product</h3>
                            </div>
                        </div>
                        <form role="form" th:action="@{/updProduct/{id}(id=${updproduct.productID})}"
                              th:object="${updproduct}" style="margin:20px 20px">


                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="ProductName">Product Name :</label>
                                    <input type="text" class="form-control" id="ProductName" th:field="*{ProductName}">
                                </div>

                            </div>

                            <div class="form-group col-md-12">
                                <label for="ProductDescription">Description :</label>
                                <input type="text" class="form-control" id="ProductDescription"
                                       th:field="*{ProductDescription}">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="ProductPrice">Price :</label>
                                <input type="text" class="form-control" id="ProductPrice" th:field="*{ProductPrice}">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="ProductQuantity">Quantity :</label>
                                        <input type="text" class="form-control" id="productQuantity"
                                               th:field="*{ProductQuantity}">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label class="col-form-label">Category</label>
                                        <select th:field="*{categories}" class="form-control">
                                            <option th:each="category: ${listcate}" th:value="${category.categoryID}"
                                                    th:text="${category.categoryName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <button type="submit" class="btn"
                                    style="background-color: #1d426f; color: #fff;padding: 10px 40px;">Save
                            </button>

                        </form>

                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->


</div>


<th:block layout:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</th:block>

</body>
</html>
