<script type="text/javascript" xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
    $(function(){
var htmlData=[[${chartData}]];
        var areaChartData = {
      labels  : Object.keys(htmlData),
      datasets: [
        {
          label               : 'Total Orders Per month',
          backgroundColor     : 'rgba(60,141,188,0.9)',
          borderColor         : 'rgba(60,141,188,0.8)',
          pointRadius          : false,
          pointColor          : '#3b8bba',
          pointStrokeColor    : 'rgba(60,141,188,1)',
          pointHighlightFill  : '#fff',
          pointHighlightStroke: 'rgba(60,141,188,1)',
          data                : Object.keys(htmlData).map(function(key){return htmlData[key];}),
        },
      ]
    }

        var barChartCanvas = $('#barChart').get(0).getContext('2d')
       var barChartData = $.extend(true, {}, areaChartData)
    var temp0 = areaChartData.datasets[0]
<!--    var temp1 = areaChartData.datasets[1]-->
<!--    barChartData.datasets[0] = temp1-->
    barChartData.datasets[0] = temp0

    var barChartOptions = {
      responsive              : true,
      maintainAspectRatio     : false,
      datasetFill             : false
    }

    new Chart(barChartCanvas, {
      type: 'bar',
      data: barChartData,
      options: barChartOptions
    })
    });
</script>
