<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
</head>
<body>


<div layout:fragment="content">

    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="margin:10px 0;padding:10px 10px;">
                        <div class="col-md-12">
                            <div class="title">
                                <h3>Update Company Details</h3>
                            </div>
                        </div>
                        <ul>
                            <li class="alert alert-danger" role="alert"
                                th:each="error : ${#fields.errors('getComp.*')}"
                                th:text="${error}"/>
                        </ul>
                        <form role="form" enctype="multipart/form-data" th:action="@{/updateComp/{id}(id=${getComp.companyID})}" method="post" th:object="${getComp}"
                              style="margin:20px 20px">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="companyName">Company Name :</label>
                                        <input type="text" class="form-control" id="companyName"
                                               th:field="*{companyName}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="companyEmail">Company Email :</label>
                                        <input type="email" class="form-control" id="companyEmail"
                                               th:field="*{companyEmail}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                    <label for="companyAddress">Company Address:</label>
                                        <input type="text" class="form-control" id="companyAddress" placeholder="Company Address"
                                               th:field="*{companyAddress}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="phoneNo">Phone No:</label>
                                        <input type="number" class="form-control" id="phoneNo" placeholder="Phone No"
                                               th:field="*{phoneNo}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Image :</label>
                                        <input type="file" name="logo" accept="image/png, image/jpeg"/>

                                    </div>
                                </div>
                            </div>
<!--                            <img th:src="*{'data:image/jpeg;base64',${#strings.toHexString(companyLogo)}}" th:alt="Company Logo" />-->
<!--                            <img th:src="*{data:image/jpeg;base64,${companyLogo.encodeBase64String()}}" th:alt="Company Logo" />-->

                            <button type="submit" class="btn"
                                    style="background-color: #1d426f; color: #fff;padding: 10px 40px;">Save
                            </button>

                        </form>

                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->


</div>


<th:block layout:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</th:block>

</body>
</html>
